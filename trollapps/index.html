<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="https://s1.ax1x.com/2023/08/15/pPQZWD0.jpg">
    <!-- 启动图 -->
    <!--   <link href="https://s1.ax1x.com/2023/08/10/pPmM9Gd.png" media="(device-width: 390px) and (device-height: 844px)  and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image">   -->
    <!-- 自定义应用名称 -->
    <meta name="application-name" content="巨魔商店">
    <!-- 自定义应用图标可用 -->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="https://s1.ax1x.com/2023/08/15/pPQZWD0.jpg">
    <!-- 全屏设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <!-- 网站开启对 web app 程序的支持 具体表现为去除浏览器地址栏和底部导航栏 ：先保存为桌面书签，然后通过书签打开即可生效-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 用来定义顶部状态栏的形式默认是default为白色 black为黑色 black-translucent为灰色半透明（会占据屏幕的约20px，不同的设备可能会有差异）-->
    <!-- 在定义了apple-mobile-web-app-capable的前提下，设置状态栏的属性值apple-mobile-web-app-status-bar-style才有效； -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动APP适配 -->
    <meta name="theme-color" content="#f4f4f4">
    <meta charset="UTF-8">
    <title>巨魔商店</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            zoom: 0.8;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #e5e5e5;
            padding: 2px 5px;
            text-align: left;
        }

        th {
            background-color: #f7f7f7;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        /* Button styling */
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<!-- ... 省略了头部和样式 ... -->

<body>
    <div id="app" class="container">
        <h2>文件列表</h2>
        <table>
            <thead>
                <tr>
                    <th>文件名</th>
                    <th>大小</th>
                    <th>链接</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="file in displayedFiles" :key="file.id">
                    <td>{{ file.ipaName }}</td>
                    <td>{{ file.size }}</td>
                    <td>
                        <a :href="file.downlink" @click="startDownload(file)" target=_blank">下载</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Download Popup Modal -->
        <div class="modal" v-if="showDownloadPopup">
            <div class="modal-content">
                <span class="close" @click="closeDownloadPopup">&times;</span>
                <p>文件名: {{ selectedFile.ipaName }}</p>
                <p>大小: {{ selectedFile.size }}</p>
                <p>下载进度: {{ downloadProgress }}%</p>
            </div>
        </div>
        
        </br>
        <!-- 分页按钮 -->
        <div>
            <button @click="prevPage" :disabled="currentPage === 1">上一页</button>
            <span>第 {{ currentPage }} 页，共 {{ totalPages }} 页</span>
            <button @click="nextPage" :disabled="currentPage === totalPages">下一页</button>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                files: [],
                pageSize: 28,
                currentPage: 1,
                showDownloadPopup: false,
                selectedFile: null,
                downloadProgress: 0
            },
            computed: {
                totalPages() {
                    return Math.ceil(this.files.length / this.pageSize);
                },
                displayedFiles() {
                    const start = (this.currentPage - 1) * this.pageSize;
                    const end = start + this.pageSize;
                    return this.files.slice(start, end);
                }
            },
            created() {
                this.fetchData();
            },
            methods: {
                fetchData() {
                    let options = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            "pageNum": 1,
                            "pageSize": 100
                        }),
                    }
                    let apiUrl = 'https://repo.bilin.eu.org/file_info.json';
                    fetch(apiUrl, options)
                        .then(response => response.json())
                        .then(data => {
                            if (data.code === 200) {
                                this.files = data.data;
                            } else {
                                console.error('获取数据失败:', data);
                            }
                        })
                        .catch(error => {
                            console.error('获取数据错误:', error);
                        });
                },
                goToPage(page) {
                    if (page >= 1 && page <= this.totalPages) {
                        this.currentPage = page;
                    }
                },
                nextPage() {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                    }
                },
                prevPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                    }
                },
                startDownload(file) {
                    this.selectedFile = file;
                    this.showDownloadPopup = true;

                    // 模拟下载进度
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 10;
                        this.downloadProgress = Math.min(progress, 100);

                        if (progress === 100) {
                            clearInterval(interval);
                            this.closeDownloadPopup();
                        }
                    }, 1000);
                },
                closeDownloadPopup() {
                    this.showDownloadPopup = false;
                    this.selectedFile = null;
                    this.downloadProgress = 0;
                }
            }
        });
    </script>
</body>

</html>
